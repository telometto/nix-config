name: Configuration Validation
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - "**.nix"
      - "flake.lock"
      - "treefmt.nix"
  push:
    branches: [main]
    paths:
      - "**.nix"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [snowfall, blizzard, avalanche, kaizer]
      fail-fast: false

    steps:
      - name: Access private repository
        uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Validate configuration
        run: |
          echo "## ðŸ” Configuration Validation for ${{ matrix.host }}" >> $GITHUB_STEP_SUMMARY

          # Check Nix syntax
          if nix-instantiate --parse --quiet hosts/${{ matrix.host }}/${{ matrix.host }}.nix > /dev/null; then
            echo "âœ… Syntax validation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Syntax validation failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Evaluate the configuration (much faster than building)
          echo "Evaluating NixOS configuration for ${{ matrix.host }}..."
          if nix eval ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel" --raw 2>&1 | head -n 1; then
            echo "âœ… Configuration evaluation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Configuration evaluation failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Validate home-manager configurations
        run: |
          echo "Validating Home Manager configurations for ${{ matrix.host }}..."
          # Check if home-manager configurations evaluate properly
          if nix eval ".#nixosConfigurations.${{ matrix.host }}.config.home-manager.users" --apply 'users: builtins.attrNames users' 2>/dev/null; then
            echo "âœ… Home Manager configurations are valid"
          else
            echo "â„¹ï¸ No Home Manager configurations found or evaluation failed"
          fi

      - name: Check for evaluation warnings
        run: |
          echo "## âš ï¸ Evaluation Warnings" >> $GITHUB_STEP_SUMMARY
          nix eval ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel" --raw 2>&1 | grep -i warning || echo "âœ… No warnings found" | tee -a $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run linters
        run: |
          echo "## ðŸ” Linting Results" >> $GITHUB_STEP_SUMMARY

          # Statix for Nix linting
          if nix run nixpkgs#statix -- check . --format=json > statix-results.json; then
            echo "âœ… Statix: No issues" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Statix: Issues found" >> $GITHUB_STEP_SUMMARY
            cat statix-results.json
          fi

          # Deadnix for dead code detection
          if nix run nixpkgs#deadnix -- --fail .; then
            echo "âœ… Deadnix: No dead code" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Deadnix: Dead code detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@main
        with:
          name: lint-results
          path: "*.json"
