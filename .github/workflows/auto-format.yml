name: Auto Format
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**.nix"
      - "**.sh"
      - "**.yml"
      - "**.yaml"
      - "**.md"
      - "**.json"
  push:
    paths:
      - "**.nix"
      - "**.sh"
      - "**.yml"
      - "**.yaml"
      - "**.md"
      - "**.json"

concurrency:
  group: auto-format-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event_name == 'push' && contains(fromJson('["main", "testing"]'), github.ref_name))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Check and format files
        id: check-formatting
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          PUSH_REF_NAME: ${{ github.ref_name }}
        run: |
          if ! nix fmt; then
            echo "nix fmt failed; skipping auto-format but continuing workflow"
            echo "formatted=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes were made by formatter"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            formatted_files=$(git diff --cached --name-only)
            git commit -m "style: automatic formatting by treefmt [skip ci]"

            if [ "$EVENT_NAME" = "pull_request" ]; then
              git push origin "HEAD:$PR_HEAD_REF"
            else
              git push origin "HEAD:$PUSH_REF_NAME"
            fi

            echo "formatted=true" >> "$GITHUB_OUTPUT"
            {
              echo "formatted-files<<EOF"
              printf '%s\n' "$formatted_files"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "No formatting changes needed"
            echo "formatted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if formatted
        if: steps.check-formatting.outputs.formatted == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        env:
          FORMATTED_FILES: ${{ steps.check-formatting.outputs.formatted-files }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = require('.github/scripts/comment');
            const formattedFiles = (process.env.FORMATTED_FILES || '')
              .split(/\r?\n/)
              .map((file) => file.trim())
              .filter(Boolean);

            const formattedList = formattedFiles.length
              ? '\n\n**Files formatted:**\n' + formattedFiles.map((file) => `- \`${file}\``).join('\n')
              : '';

            const header = 'ðŸŽ¨ **Auto-formatted**';
            const body = `Files have been automatically formatted with treefmt to maintain code consistency.${formattedList}`;

            await comment({ github, context, header, body });

      - name: Enable auto-merge for formatted PR
        if: steps.check-formatting.outputs.formatted == 'true' && github.event_name == 'pull_request'
        run: gh pr merge $PR_NUMBER --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
