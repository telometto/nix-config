# GitHub Actions workflow to automate updating the Nix flake.lock file
# Triggered manually or every hour via cron schedule
# Steps:
# 1. **SSH Agent Setup**: Uses `webfactory/ssh-agent` to set up SSH access with deploy keys (ensure the deploy key is added to the repository settings)
# 2. **Checkout Repository**: Checks out the repository using `actions/checkout`
# 3. **Install Nix**: Installs Nix with `DeterminateSystems/nix-installer-action`
# 4. **Format Check**: Uses `nix fmt` (treefmt-nix) to format all files according to the treefmt.nix configuration
# 5. **Update flake.lock**: Updates the `flake.lock` file using `DeterminateSystems/update-flake-lock`, creating or updating a pull request with specified commit message, PR body, title, and labels
# 6. **Create Compare URLs**: If a pull request is created or updated, runs a script using `actions/github-script` to add a comment with compare URLs
# Notes:
# - Secrets (`secrets.GH_ACTIONS` and `secrets.BOT_PAT`) are used for authentication
# - `nix-options` includes the GitHub token for accessing private repositories
# - Uses treefmt-nix for unified formatting of multiple file types (Nix, YAML, Markdown, Shell, etc.)

name: Update Lockfile
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Every hour
  pull_request:
    types: [opened, synchronize]
    # types: [ assigned, unassigned, labeled, unlabeled, opened, edited, closed, reopened, synchronize, converted_to_draft, locked, unlocked, ready_for_review, review_requested, review_request_removed, auto_merge_enabled, auto_merge_disabled ]
    branches: [main, testing]

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest # The operating system to run the job on
    steps:
      - name: Access private repository
        uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.GH_ACTIONS }}

      - name: Checkout main repository
        uses: actions/checkout@main # The action to checkout the repository
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check and format files
        id: check-formatting
        continue-on-error: true
        run: |
          # Run formatter and check if any files were changed
          if nix fmt; then
            echo "Formatting completed successfully"
          else
            echo "Warning: Formatting encountered issues but continuing..."
          fi

          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes were made by formatter"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: automatic formatting by treefmt"
            echo "formatted=true" >> "$GITHUB_OUTPUT"
          else
            echo "No formatting changes needed"
            echo "formatted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set formatting message
        if: ${{ steps.check-formatting.outputs.formatted == 'true' }}
        run: echo "TREEFMT_MESSAGE=Changes were automatically formatted by treefmt." >> "$GITHUB_ENV"

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main # The action to update the flake.lock file
        id: update-flake-lock
        with:
          commit-msg: "ðŸ§¹ chore(flake.lock): update"
          pr-body: |
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
          pr-title: "ðŸ§¹ chore(flake.lock): update"
          pr-labels: auto-merge
          nix-options: "--access-tokens github.com=${{ secrets.BOT_PAT }}"
          token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for PR operations

      - name: Get commit message for compare URLs
        if: steps.update-flake-lock.outputs.pull-request-operation == 'created' || steps.update-flake-lock.outputs.pull-request-operation == 'updated'
        id: get-commit-message
        run: |
          # Get the latest commit message from the PR branch
          git fetch origin
          COMMIT_MSG=$(git log --format=%B -n 1 HEAD)
          {
            echo "commit-message<<EOF"
            echo "$COMMIT_MSG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create compare URLs
        uses: actions/github-script@main # The action to run a script using the GitHub API
        if: steps.update-flake-lock.outputs.pull-request-operation == 'created' || steps.update-flake-lock.outputs.pull-request-operation == 'updated'
        env:
          GIT_COMMIT_MESSAGE: ${{ steps.get-commit-message.outputs.commit-message }}
          PULL_REQUEST_NUMBER: ${{ steps.update-flake-lock.outputs.pull-request-number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = require('.github/scripts/comment')
            const compare = require('.github/scripts/compare')

            const urls = await compare({ core })
            if (!urls?.length) {
              core.info('No compare URLs to add')
              return
            }

            const header = "## ðŸ”— Compare URLs"
            const body = urls.map((url) => `- ${url}`).join("\n")

            const issueNumber = parseInt(process.env.PULL_REQUEST_NUMBER, 10)
            if (Number.isNaN(issueNumber)) {
              core.error('Could not determine PR number')
              return
            }

            core.info(`Adding compare URLs to PR #${issueNumber}`)
            await comment({ github, context, header, body, issueNumber })

      - name: Auto-merge GitHub bot PRs
        if: ${{ steps.update-flake-lock.outputs.pull-request-url != '' }}
        run: |
          if [ -n "$PR_URL" ]; then
            gh pr merge --auto --merge "$PR_URL"
          else
            echo "PR_URL is not set!"
          fi
        env:
          PR_URL: ${{ steps.update-flake-lock.outputs.pull-request-url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
