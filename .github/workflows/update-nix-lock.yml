      - name: Auto-merge GitHub bot PRs
        if: |
          github.event_name == 'workflow_dispatch' || (github.event.pull_request.user.login == 'github-actions[bot]' && github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          if [ -n "$PR_URL"]; then
            gh pr merge --auto --merge "$PR_URL"
