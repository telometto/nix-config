name: Update Lockfile
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Every hour
  pull_request:
    types: [opened, synchronize]
    branches: [main, testing]

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS }} # PAT with write access for pushing changes
          fetch-depth: 0 # full history if needed

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check and format files
        id: check-formatting
        continue-on-error: true
        run: |
          # Run formatter and check if any files were changed
          if nix fmt; then
            echo "Formatting completed successfully"
          else
            echo "Warning: Formatting encountered issues but continuing..."
          fi

          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes were made by formatter"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: automatic formatting by treefmt"
            echo "formatted=true" >> "$GITHUB_OUTPUT"
          else
            echo "No formatting changes needed"
            echo "formatted=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set formatting message
        if: ${{ steps.check-formatting.outputs.formatted == 'true' }}
        run: echo "TREEFMT_MESSAGE=Changes were automatically formatted by treefmt." >> "$GITHUB_ENV"

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        id: update-flake-lock
        with:
          commit-msg: "ðŸ§¹ chore(flake.lock): update"
          pr-body: |
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
          pr-title: "ðŸ§¹ chore(flake.lock): update"
          pr-labels: auto-merge
          nix-options: "--access-tokens github.com=${{ secrets.GH_ACTIONS }}"
          token: ${{ secrets.GH_ACTIONS }} # Use the same PAT for API operations

      - name: Get commit message for compare URLs
        if: steps.update-flake-lock.outputs.pull-request-operation == 'created' || steps.update-flake-lock.outputs.pull-request-operation == 'updated'
        id: get-commit-message
        run: |
          # If needed, fetch the updated PR branch via SSH (url.insteadOf rewrites HTTPS => SSH)
          # Fetching via SSH uses the ssh-agent key and avoids HTTP Authorization headers.
          git fetch origin
          COMMIT_MSG=$(git log --format=%B -n 1 HEAD)
          {
            echo "commit-message<<EOF"
            echo "$COMMIT_MSG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create compare URLs
        uses: actions/github-script@main
        if: steps.update-flake-lock.outputs.pull-request-operation == 'created' || steps.update-flake-lock.outputs.pull-request-operation == 'updated'
        env:
          GIT_COMMIT_MESSAGE: ${{ steps.get-commit-message.outputs.commit-message }}
          PULL_REQUEST_NUMBER: ${{ steps.update-flake-lock.outputs.pull-request-number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = require('.github/scripts/comment')
            const compare = require('.github/scripts/compare')

            const urls = await compare({ core })
            if (!urls?.length) {
              core.info('No compare URLs to add')
              return
            }

            const header = "## ðŸ”— Compare URLs"
            const body = urls.map((url) => `- ${url}`).join("\n")

            const issueNumber = parseInt(process.env.PULL_REQUEST_NUMBER, 10)
            if (Number.isNaN(issueNumber)) {
              core.error('Could not determine PR number')
              return
            }

            core.info(`Adding compare URLs to PR #${issueNumber}`)
            await comment({ github, context, header, body, issueNumber })

      - name: Auto-merge GitHub bot PRs
        if: ${{ steps.update-flake-lock.outputs.pull-request-url != '' }}
        run: |
          if [ -n "$PR_URL" ]; then
            gh pr merge --auto --merge "$PR_URL"
          else
            echo "PR_URL is not set!"
          fi
        env:
          PR_URL: ${{ steps.update-flake-lock.outputs.pull-request-url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
