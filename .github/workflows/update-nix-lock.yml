          pr-body: |
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
          pr-title: "chore(flake.lock): update"
          pr-labels: |
            automated
            dependencies
            auto-merge
          nix-options: "--access-tokens github.com=${{ secrets.BOT_PAT }}"
          token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for PR operations
